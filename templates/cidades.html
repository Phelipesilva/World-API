<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<title>World API - Cidades</title>
</head>
<body>
	<div class="container">
		<table>
			<tr>
				<th> Nome </th>
				<th> Estado </th>
				<th> População </th>
				<th> País </th>
				<th> ID </th>
			</tr>
			{% for c in cidades %}
				<tr>
					<td> {{ c['Name'] }} </td>
					<td> {{ c['District'] }} </td>
					<td> {{ c['Population'] }} </td>
					<td> {{ c['CountryCode'] }} </td>
					<td> {{ c['ID'] }} </td>
				</tr>
			{% endfor %}
		</table>
	</div>
</body>
</html>
